<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>구강 건강 자가 진단</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background-color: #f0f8ff;
    }
    h1 {
      color: #0077cc;
    }
    .symptom {
      margin: 10px 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-weight: bold;
      color: #cc0000;
    }
  </style>
</head>
<body>

  <h1>🦷 구강 건강 자가 진단</h1>

  <p>아래 증상 중 해당되는 것을 선택하세요:</p>

  <form id="diagnosisForm">
    <div class="symptom"><input type="checkbox" name="symptom" value="입 냄새"> 입 냄새가 심하다</div>
    <div class="symptom"><input type="checkbox" name="symptom" value="잇몸 피"> 잇몸에서 피가 난다</div>
    <div class="symptom"><input type="checkbox" name="symptom" value="치아 시림"> 차가운 음식이 시리다</div>
    <div class="symptom"><input type="checkbox" name="symptom" value="잇몸 붓기"> 잇몸이 자주 붓는다</div>
    <div class="symptom"><input type="checkbox" name="symptom" value="충치 통증"> 치아가 아프다</div>
    
    <button type="button" onclick="diagnose()">진단하기</button>
  </form>

  <div id="result"></div>

  <script>
    function diagnose() {
      const checkboxes = document.querySelectorAll('input[name="symptom"]:checked');
      const result = document.getElementById("result");

      if (checkboxes.length === 0) {
        result.innerHTML = "⚠️ 증상을 하나 이상 선택해주세요.";
        return;
      }

      const symptoms = Array.from(checkboxes).map(cb => cb.value);

      // 간단한 로직 예시
      if (symptoms.includes("잇몸 피") || symptoms.includes("잇몸 붓기")) {
        result.innerHTML = "🟠 잇몸 질환(치은염, 치주염)의 가능성이 있습니다. 치과 진료를 권장합니다.";
      } else if (symptoms.includes("입 냄새")) {
        result.innerHTML = "🟡 구강 청결 상태가 좋지 않을 수 있습니다. 구강 위생을 철저히 관리하세요.";
      } else if (symptoms.includes("치아 시림")) {
        result.innerHTML = "🟡 시린 치아는 마모 또는 잇몸 퇴축의 가능성이 있습니다. 전문 진료가 필요할 수 있어요.";
      } else if (symptoms.includes("충치 통증")) {
        result.innerHTML = "🔴 충치나 신경염의 가능성이 있습니다. 빠른 시일 내에 치과를 방문하세요.";
      } else {
        result.innerHTML = "🟢 특별한 문제가 없어 보이지만 정기적인 구강 검진은 필요합니다.";
      }
    }
  </script>

</body>
</html>
